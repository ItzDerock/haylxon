[package]
name = "hxn"
version = "0.1.0"
edition = "2021"
authors = [ "PwnWriter < hey@pwnwriter.xyz >" ]
description = "Blazingly fast tool to grab screenshots of url/webpages from terminal."
readme = "README.md"
repository = "https://github.com/bytehunt/haylxon"
homepage = "https://github.com/bytehunt/haylxon.git"
license = "MIT"
keywords = ["screenshots", "bug-bounty", "recon", "pwn", "OSINT" ]
categories = ["accessibility", "command-line-utility", "CLI" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.3.1"
reqwest = "0.11.14"
tokio = { version = "1.26.0", features = ["full"] }
chromiumoxide = {  version = "0.5.0", features = ["tokio-runtime"], default-features = false }
futures = "0.3.27"
clap = { version = "4.1.11", features = ["derive"] }
columns = "0.1.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 5
debug = false
panic = "unwind"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
